<div id="server-status">

<script>
  const ws = new WebSocket('ws://localhost:7070/structure-updates');
  ws.onopen = () => {
    document.getElementById('web-socket-check').innerHTML = 'âœ… WebSocket connection successful';
  };
  ws.onerror = () => {
    document.getElementById('web-socket-check').innerHTML = 'âŒ WebSocket connection error';
  };
  ws.onmessage = (event) => {
    document.getElementById('class-structure').textContent = event.data
  };
  ws.onclose = () => {
    document.getElementById('server-status').append('ðŸ˜” WebSocket connection closed');
    document.getElementById('class-structure').textContent = ""
  };
</script>
